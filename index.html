<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plants vs Zombies</title>
      <script defer src="js/app.js"></script>
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="background">
      <img src="./assets/background-sterile.jpg" alt="frontYard">
      <div class="sod">
        <img src="./assets/sodPath.png" alt="sod">
      </div>
    </div>
    <div class="game-console">
      <div class="peashooter plant-console" id="peashooter">
       <span>100</span></div>
      <div class="walnut plant-console" id="walnut">
       <span>50</span></div>
      <div class="sun-bank">
        <span id="suncount">0</span>
      </div>
    </div>
  </body>
</html>
